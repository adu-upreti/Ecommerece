{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'adminfiles/css/fontawesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'adminfiles/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'adminfiles/css/templatemo-style.css' %}" />
  </head>
  <body>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Password Reset</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form action="{% url 'password_reset' %}" method="post" class="tm-login-form">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="mt-5 btn btn-primary btn-block text-uppercase">Send Password Reset Link</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
          Copyright &copy; <b>2018</b> All rights reserved. Design:
          <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
        </p>
      </div>
    </footer>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
