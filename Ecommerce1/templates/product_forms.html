{% extends 'parent.html' %}


{% load static %}
{% block contents %}



    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading about-page-heading" id="top">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="inner-content">
                      <h2>Create Product</h2>
                      <span>Awesome, clean &amp; creative HTML5 Template</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- ***** Main Banner Area End ***** -->
  
        <h2>Hello. you can add product from there:</h2>

        <form id="contact" action="{% url 'product_save' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
      
          <div class="col-lg-6">
              <input name="name" type="text" id="name" placeholder="Product name" required>
          </div>
      
          <br><br>
      
          <div class="col-lg-6">
              <input name="price" type="text" id="price" placeholder="Product price" required>
          </div>
      
          <br><br>
      
          <div class="col-lg-6">
              <input name="image" type="file" id="image" required>
          </div>
      
          <br><br>
      
          <div class="col-lg-6">
              <input name="discount" type="text" id="discount" placeholder="Discount amount" required>
          </div>
      
          <br><br>
      
          <div class="col-lg-12">
              <button type="submit" id="form-submit" class="main-dark-button">Submit</button>
          </div>
      </form>
      
    



    {% include "subscribe.html" %}
    
    
    
{% endblock %}
